<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        for (var i=1; i <=5; i++){
            console.log(i);
        }

        var citys = ["Kocaeli", "Istanbul", "Izmir", "Adana", "Rize"];

        for (var i=0; i<citys.length; i++){
            console.log(citys[i]);
        }

        var i=0;

        while(i<6){
            console.log(i);
            i++;
        }
        
        var i=0;
        while(i<citys.length){
            console.log(citys[i]);
            i++;
        }



    </script>
</body>
</html>
