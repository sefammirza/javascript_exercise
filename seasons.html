<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
</head>
<body>
    <script>

        var mounth  =prompt("Enter the month information.:");

        switch(mounth){
            case '1':
            case '2':
            case '12':
                console.log("Winter");
                break;
            case '3':
            case '4':
            case '5':
                console.log("Spring");
                break;
            case '6':
            case '7':
            case '8':
                console.log("Summer");
                break;
            case '9':
            case '10':
            case '11':
                console.log("Autumn");
                break;
            default:
                console.log('You entered the wrong month.');

        }

    </script>
</body>
</html>
