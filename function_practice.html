<body>
    <script>
        function oddeven(number){
            if(number%2==0){
                return true;
            }
            else{
                return false;
            }
        }
        if(oddeven(17)){
            console.log('number even');
        }
        else{
            console.log('number odd');
        }
        var number = oddeven(10);
        console.log(number);

        function factorial(number){
            var result = 1;

            for(var i=2; i<=number; i++ ){
                result*=i;
            }
            return result;
        }
       
        console.log(factorial(0));

        var models =  ['Opel', 'MAzda', 'Toyota'];

        function prints(dizi){
            dizi.forEach(function(item){
                console.log(item);
            });
        }
        prints(models);


    </script>
